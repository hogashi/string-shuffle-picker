<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ランダムピッカー</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 600px;
            width: 100%;
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5rem;
            font-weight: 300;
        }

        .input-section {
            margin-bottom: 30px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            color: #666;
            font-weight: 500;
        }

        textarea {
            width: 100%;
            min-height: 150px;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            font-family: inherit;
            resize: vertical;
            transition: border-color 0.3s ease;
        }

        textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.6);
        }

        .button:active {
            transform: translateY(0);
        }

        .result-section {
            margin-top: 30px;
        }

        .result-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .result-title {
            font-size: 18px;
            font-weight: 600;
            color: #333;
        }

        .copy-button {
            background: #28a745;
            color: white;
            border: none;
            padding: 8px 16px;
            font-size: 14px;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 2px 8px rgba(40, 167, 69, 0.3);
            display: none;
        }

        .copy-button:hover {
            background: #218838;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(40, 167, 69, 0.4);
        }

        .copy-button:active {
            transform: translateY(0);
        }

        .copy-button.copied {
            background: #17a2b8;
        }

        .copy-button.show {
            display: inline-block;
        }

        .result {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: 500;
            color: #333;
            border: 2px solid #e1e5e9;
        }

        .result.selected {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            animation: bounce 0.6s ease;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-10px);
            }
            60% {
                transform: translateY(-5px);
            }
        }

        .empty-message {
            color: #999;
            font-style: italic;
        }

        .settings-section {
            margin: 30px 0;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            border: 1px solid #e1e5e9;
        }

        .settings-title {
            font-size: 18px;
            font-weight: 600;
            color: #333;
            margin-bottom: 15px;
        }

        .setting-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        .setting-label {
            font-size: 14px;
            color: #666;
            margin: 0;
        }

        .setting-input {
            width: 80px;
            padding: 8px 12px;
            border: 2px solid #e1e5e9;
            border-radius: 6px;
            font-size: 16px;
            text-align: center;
            transition: border-color 0.3s ease;
        }

        .format-input {
            text-align: left;
            font-family: 'Courier New', monospace;
        }

        .setting-input:focus {
            outline: none;
            border-color: #667eea;
        }

        .result-item {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 15px;
            margin: 10px 0;
            font-size: 18px;
            font-weight: 500;
            color: #333;
            border: 2px solid #e1e5e9;
            animation: slideIn 0.4s ease;
        }

        .result-item.selected {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 20px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            textarea {
                min-height: 120px;
            }
            
            .setting-item {
                flex-direction: column;
                align-items: flex-start;
                gap: 8px;
            }
            
            .setting-input {
                width: 100%;
                max-width: 120px;
            }
            
            .format-input {
                max-width: 250px;
            }
            
            .result-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ランダムピッカー</h1>
        
        <div class="input-section">
            <label for="names">選択候補を入力してください（1行に1つずつ）:</label>
            <textarea 
                id="names" 
                placeholder="例:&#10;リンゴ&#10;バナナ&#10;オレンジ&#10;メロン"
            ></textarea>
        </div>
        
        <div class="settings-section">
            <div class="settings-title">詳細設定</div>
            <div class="setting-item">
                <label class="setting-label" for="selectCount">選択数:</label>
                <input type="number" id="selectCount" class="setting-input" value="1" min="1">
            </div>
            <div class="setting-item">
                <label class="setting-label" for="displayFormat">表示フォーマット:</label>
                <input type="text" id="displayFormat" class="setting-input format-input" placeholder="%s" style="width: 200px;">
            </div>
        </div>
        
        <button class="button" onclick="selectRandom()">ランダム選択</button>
        
        <div class="result-section">
            <div class="result-header">
                <div class="result-title">結果</div>
                <button id="copyButton" class="copy-button" onclick="copyResult()">コピー</button>
            </div>
            <div id="result" class="result">
                <span class="empty-message">選択候補を入力してボタンを押してください</span>
            </div>
        </div>
    </div>

    <script>
        function formatText(text, format) {
            if (!format || format.trim() === '') {
                return text;
            }
            return format.replace(/%s/g, text);
        }

        function selectRandom() {
            const textarea = document.getElementById('names');
            const resultDiv = document.getElementById('result');
            const selectCountInput = document.getElementById('selectCount');
            const displayFormatInput = document.getElementById('displayFormat');
            
            const lines = textarea.value
                .split('\n')
                .map(line => line.trim())
                .filter(line => line.length > 0);
            
            if (lines.length === 0) {
                resultDiv.className = 'result';
                resultDiv.innerHTML = '<span class="empty-message">選択候補を入力してください</span>';
                return;
            }
            
            const selectCount = Math.min(parseInt(selectCountInput.value) || 1, lines.length);
            const displayFormat = displayFormatInput.value;
            
            if (selectCount === 1) {
                const randomIndex = Math.floor(Math.random() * lines.length);
                const selected = lines[randomIndex];
                const formattedText = formatText(selected, displayFormat);
                
                resultDiv.className = 'result selected';
                resultDiv.textContent = formattedText;
            } else {
                const shuffled = [...lines].sort(() => Math.random() - 0.5);
                const selected = shuffled.slice(0, selectCount);
                
                resultDiv.className = 'result';
                resultDiv.innerHTML = selected
                    .map(item => {
                        const formattedText = formatText(item, displayFormat);
                        return `<div class="result-item selected">${formattedText}</div>`;
                    })
                    .join('');
            }
            
            document.getElementById('copyButton').classList.add('show');
        }

        function copyResult() {
            const resultDiv = document.getElementById('result');
            const copyButton = document.getElementById('copyButton');
            
            let textToCopy = '';
            
            if (resultDiv.querySelector('.result-item')) {
                const items = resultDiv.querySelectorAll('.result-item');
                textToCopy = Array.from(items).map(item => item.textContent).join('');
            } else {
                textToCopy = resultDiv.textContent;
            }
            
            if (textToCopy && !textToCopy.includes('選択候補を入力して')) {
                navigator.clipboard.writeText(textToCopy).then(() => {
                    const originalText = copyButton.textContent;
                    copyButton.textContent = 'コピー済み!';
                    copyButton.classList.add('copied');
                    
                    setTimeout(() => {
                        copyButton.textContent = originalText;
                        copyButton.classList.remove('copied');
                    }, 2000);
                }).catch(err => {
                    console.error('コピーに失敗しました:', err);
                    alert('コピーに失敗しました');
                });
            }
        }

        function updateUrlFromInputs() {
            const textarea = document.getElementById('names');
            const selectCountInput = document.getElementById('selectCount');
            const displayFormatInput = document.getElementById('displayFormat');
            
            const lines = textarea.value
                .split('\n')
                .map(line => line.trim())
                .filter(line => line.length > 0);
            
            const data = {
                items: lines,
                count: parseInt(selectCountInput.value) || 1,
                format: displayFormatInput.value || ''
            };
            
            if (lines.length > 0 || data.count !== 1 || data.format !== '') {
                const encoded = encodeURIComponent(JSON.stringify(data));
                window.location.hash = encoded;
            } else {
                window.location.hash = '';
            }
        }

        function loadFromUrl() {
            const hash = window.location.hash.substring(1);
            if (hash) {
                try {
                    const decoded = decodeURIComponent(hash);
                    let data;
                    
                    try {
                        data = JSON.parse(decoded);
                    } catch (e) {
                        data = { items: decoded.split('\n'), count: 1, format: '' };
                    }
                    
                    if (data.items && Array.isArray(data.items)) {
                        document.getElementById('names').value = data.items.join('\n');
                    } else if (typeof data === 'string') {
                        document.getElementById('names').value = data;
                    }
                    
                    if (data.count) {
                        document.getElementById('selectCount').value = data.count;
                    }
                    
                    if (data.format) {
                        document.getElementById('displayFormat').value = data.format;
                    }
                } catch (e) {
                    console.error('Failed to decode URL fragment:', e);
                }
            }
        }

        document.getElementById('names').addEventListener('input', function() {
            updateUrlFromInputs();
        });

        document.getElementById('selectCount').addEventListener('input', function() {
            updateUrlFromInputs();
        });

        document.getElementById('displayFormat').addEventListener('input', function() {
            updateUrlFromInputs();
        });

        document.getElementById('names').addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && (e.ctrlKey || e.metaKey)) {
                selectRandom();
            }
        });

        window.addEventListener('hashchange', function() {
            loadFromUrl();
        });

        window.addEventListener('load', function() {
            loadFromUrl();
        });
    </script>
</body>
</html>
