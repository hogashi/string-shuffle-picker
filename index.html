<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ランダム選択ツール</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 600px;
            width: 100%;
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5rem;
            font-weight: 300;
        }

        .input-section {
            margin-bottom: 30px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            color: #666;
            font-weight: 500;
        }

        textarea {
            width: 100%;
            min-height: 150px;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            font-family: inherit;
            resize: vertical;
            transition: border-color 0.3s ease;
        }

        textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.6);
        }

        .button:active {
            transform: translateY(0);
        }

        .result-section {
            margin-top: 30px;
        }

        .result {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: 500;
            color: #333;
            border: 2px solid #e1e5e9;
        }

        .result.selected {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            animation: bounce 0.6s ease;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-10px);
            }
            60% {
                transform: translateY(-5px);
            }
        }

        .empty-message {
            color: #999;
            font-style: italic;
        }

        .settings-section {
            margin: 30px 0;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            border: 1px solid #e1e5e9;
        }

        .settings-title {
            font-size: 18px;
            font-weight: 600;
            color: #333;
            margin-bottom: 15px;
        }

        .setting-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        .setting-label {
            font-size: 14px;
            color: #666;
            margin: 0;
        }

        .setting-input {
            width: 80px;
            padding: 8px 12px;
            border: 2px solid #e1e5e9;
            border-radius: 6px;
            font-size: 16px;
            text-align: center;
            transition: border-color 0.3s ease;
        }

        .setting-input:focus {
            outline: none;
            border-color: #667eea;
        }

        .result-item {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 15px;
            margin: 10px 0;
            font-size: 18px;
            font-weight: 500;
            color: #333;
            border: 2px solid #e1e5e9;
            animation: slideIn 0.4s ease;
        }

        .result-item.selected {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 20px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            textarea {
                min-height: 120px;
            }
            
            .setting-item {
                flex-direction: column;
                align-items: flex-start;
                gap: 8px;
            }
            
            .setting-input {
                width: 100%;
                max-width: 120px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ランダム選択ツール</h1>
        
        <div class="input-section">
            <label for="names">選択候補を入力してください（1行に1つずつ）:</label>
            <textarea 
                id="names" 
                placeholder="例:&#10;田中太郎&#10;佐藤花子&#10;鈴木一郎"
            ></textarea>
        </div>
        
        <div class="settings-section">
            <div class="settings-title">詳細設定</div>
            <div class="setting-item">
                <label class="setting-label" for="selectCount">選択人数:</label>
                <input type="number" id="selectCount" class="setting-input" value="1" min="1">
            </div>
        </div>
        
        <button class="button" onclick="selectRandom()">ランダム選択</button>
        
        <div class="result-section">
            <div id="result" class="result">
                <span class="empty-message">選択候補を入力してボタンを押してください</span>
            </div>
        </div>
    </div>

    <script>
        function selectRandom() {
            const textarea = document.getElementById('names');
            const resultDiv = document.getElementById('result');
            const selectCountInput = document.getElementById('selectCount');
            
            const lines = textarea.value
                .split('\n')
                .map(line => line.trim())
                .filter(line => line.length > 0);
            
            if (lines.length === 0) {
                resultDiv.className = 'result';
                resultDiv.innerHTML = '<span class="empty-message">選択候補を入力してください</span>';
                return;
            }
            
            const selectCount = Math.min(parseInt(selectCountInput.value) || 1, lines.length);
            
            if (selectCount === 1) {
                const randomIndex = Math.floor(Math.random() * lines.length);
                const selected = lines[randomIndex];
                
                resultDiv.className = 'result selected';
                resultDiv.textContent = selected;
            } else {
                const shuffled = [...lines].sort(() => Math.random() - 0.5);
                const selected = shuffled.slice(0, selectCount);
                
                resultDiv.className = 'result';
                resultDiv.innerHTML = selected
                    .map(name => `<div class="result-item selected">${name}</div>`)
                    .join('');
            }
        }

        document.getElementById('names').addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && (e.ctrlKey || e.metaKey)) {
                selectRandom();
            }
        });
    </script>
</body>
</html>
